  <form class="form2rsvp">
  <h3>RSVP LIST</h3>
<h3>TOTAL GUEST REGISTERED: {{guests.length}}</h3>
        <input id="basic-slide" class="add-input" placeholder="Your Name" type="text" ng-model="newGuest.name"/>

        <input  class="add-input" id="basic-slide"  type="text" placeholder="Your Guest's name" ng-model="newGuest.extraguest" />
        <button id="buttonwrsvp" class="add-btn" ng-click="createGuest(newGuest)"><i class="fa fa-circle-o-notch fa-spin fa-4x"></i></button>
   </form>

  
   


 <form class="stylethersvpform" >
  <div ng-repeat="guest in guests = (guests | filter: query)" class="stylersvpclass" id="listcolor">



     
     <input type="checkbox"  ng-model="guest.done" ng-hide="removeRSVP" id="listColor" ><span class="rsvpConfirmed">RSVP CONFIRMED</span></input>

     <label class="slider-v3" for="listColor"></label>
     


     



 <p ng-hide="removeRSVP" class="done-{{guest.done}}" id="listcolor">   RESERVED ON :  {{guest.date | date: format : timezone}}</p>
      <p ng-hide="removeRSVP" class="done-{{guest.done}}" id="listcolor"> NAME : {{guest.name}} </p>
  
   <p ng-hide="removeRSVP" class="done-{{guest.done}}" id="listcolor">   PLUS ONE :  {{guest.extraguest}}

    <br>

   

   <input ng-hide="removeRSVP" type="checkbox" ng-model="value2" 
                 ng-true-value="NO" ng-false-value="YES" id="childrenColor">
        <label class="slider-v3" for="childrenColor" id="secondlabel"></label>
                 <tt>CHILDREN ATTENDING : {{value2}} </tt> <br/> 


    </p>

  </div>
 </form>
